<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--		<meta http-equiv="Access-Control-Allow-Origin" content="http://localhost:63342">-->
		<link rel="stylesheet" type="text/css" href=".././static/content/plugin/Hui-iconfont/1.0.8/iconfont.css" media="all"  />
		<link rel="stylesheet" type="text/css" href=".././static/content/plugin/layuimini/lib/layui-v2.5.5/css/layui.css" media="all"/>
		<link rel="stylesheet" type="text/css" href=".././static/content/css/home/role/role.css" charset="UTF-8" media="all"/>
		<title>角色管理</title>
	</head>
	<body>
		<div id="main">
			<div class="subHead">
				<div class="layui-form">
					<div class="layui-form-item" style="margin-top: 10px">
						<div class="layui-inline">
							<label class="layui-form-label">角色名称：</label>
							<div class="layui-input-inline">
								<input type="text" name="roleName" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn" id="searchbtn">查找角色</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="subHead">
				<button class="mybtn" id="addRole" layuimini-content-href="role/addRole.html" data-title="添加角色" data-icon="fa fa-snowflake-o"><i class="Hui-iconfont Hui-iconfont-add btnicon" style="color: #85e078;"></i>&nbsp;添加</button>
				<button class="mybtn" id="delRole"><i class="Hui-iconfont Hui-iconfont-del btnicon" style="color:#df7373;"></i>&nbsp;删除</button>
				<button class="mybtn" id="flash"><i class="Hui-iconfont Hui-iconfont-huanyipi btnicon" style="color:#1890ff;"></i>&nbsp;刷新</button>
			</div>
			<div class="content">
				<table id="mytable" lay-filter="mytableFilter"></table>
			</div>
		</div>
		<script type="text/html" id="mytoolbar">
			{{# if(checkHaveAuth(13)){  }}
			<a class="layui-btn layui-btn-xs" lay-event="edit">查看 & 编辑</a>
			{{# }      }}
			{{# if(checkHaveAuth(14)){  }}
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			{{# }      }}
		</script>
		<script src=".././static/content/plugin/layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src=".././static/content/js/common/common.js" charset="utf-8"></script>
		<script src=".././static/content/plugin/layuimini/lib/layui-v2.5.5/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src=".././static/content/plugin/layuimini/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
		<script src=".././static/content/js/home/role/role.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
